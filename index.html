<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kar√°csonyi Meglepet√©s</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a4d2e 0%, #0f2617 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        /* H√≥es√©s h√°tt√©r */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5em;
            opacity: 0.8;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Aj√°nd√©k doboz */
        .gift-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .gift-container:hover {
            transform: scale(1.1) translateY(-10px);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .gift-box {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #e63946 0%, #d62828 100%);
            border-radius: 10px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .gift-ribbon {
            position: absolute;
            background: #ffd700;
        }

        .ribbon-vertical {
            width: 20px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .ribbon-horizontal {
            width: 100%;
            height: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .bow {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 40px;
            background: #ffd700;
            border-radius: 50% 50% 0 50%;
        }

        .bow::before {
            left: 0;
            transform: rotate(-45deg);
        }

        .bow::after {
            right: 0;
            transform: rotate(45deg) scaleX(-1);
        }

        /* F√©ny effekt */
        .light-burst {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 215, 0, 0.8) 30%, rgba(255, 215, 0, 0) 70%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        .light-burst.active {
            animation: burst 1.5s ease-out forwards;
        }

        @keyframes burst {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            50% {
                width: 2000px;
                height: 2000px;
                opacity: 0.8;
            }
            100% {
                width: 2500px;
                height: 2500px;
                opacity: 0;
            }
        }

        /* Kar√°csonyi √ºzenet */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            text-align: center;
            opacity: 0;
            z-index: 200;
            max-width: 90%;
        }

        .message.show {
            animation: showMessage 1s ease-out 0.8s forwards;
        }

        @keyframes showMessage {
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .message h1 {
            color: #c9184a;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .message p {
            color: #2d6a4f;
            font-size: 1.5em;
            line-height: 1.6;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- H√≥pelyhek -->
    <div id="snowflakes"></div>

    <!-- Aj√°nd√©k -->
    <div class="gift-container" id="gift">
        <div class="bow"></div>
        <div class="gift-box">
            <div class="gift-ribbon ribbon-vertical"></div>
            <div class="gift-ribbon ribbon-horizontal"></div>
        </div>
    </div>

    <!-- F√©ny effekt -->
    <div class="light-burst" id="lightBurst"></div>

    <!-- Kar√°csonyi √ºzenet -->
    <div class="message" id="message">
        <h1>üéÑ Boldog Kar√°csonyt! üéÑ</h1>
        <p>K√≠v√°nok Neked b√©k√©s √ºnnepeket,</p>
        <p>csal√°di harm√≥ni√°t √©s sok-sok √∂r√∂met!</p>
        <p>‚ú® Legyen tele szeretettel ez a k√ºl√∂nleges id≈ëszak! ‚ú®</p>
    </div>

    <script>
        // H√≥es√©s l√©trehoz√°sa
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = '‚ùÑ';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'em';
                snowflakesContainer.appendChild(snowflake);
            }
        }

        // Aj√°nd√©k kattint√°s kezel√©se
        document.getElementById('gift').addEventListener('click', function() {
            const gift = document.getElementById('gift');
            const lightBurst = document.getElementById('lightBurst');
            const message = document.getElementById('message');

            // Aj√°nd√©k elt≈±ntet√©se
            gift.style.transition = 'opacity 0.5s, transform 0.5s';
            gift.style.opacity = '0';
            gift.style.transform = 'scale(0)';

            // F√©ny effekt
            lightBurst.classList.add('active');

            // √úzenet megjelen√≠t√©se
            setTimeout(() => {
                message.classList.add('show');
            }, 100);

            // Egyszeri kattint√°s
            gift.style.pointerEvents = 'none';
        });

        // Oldal bet√∂lt√©sekor h√≥pelyhek l√©trehoz√°sa
        createSnowflakes();
    </script>
</body>
</html>
